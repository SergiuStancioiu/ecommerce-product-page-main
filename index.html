<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <main>
      <section class="mobile-header">
        <!--Navbar-->
        <div class="nav-bar">
          <div class="hamburger-logo-wrapper">
            <div class="hamburger">
              <img src="./images/hamburger.png" alt="Hamburger Icon" />
            </div>
            <div class="logo">
              <img src="./images/sneakers.png" alt="Sneakers Logo" />
            </div>
          </div>
          <div class="cart-profile-image-wrapper">
            <div class="cart">
              <img src="./images/cart.png" alt="Cart Icon" />
            </div>
            <div class="profile-image">
              <img src="./images/profile-picture.png" alt="Profile Image" />
            </div>
          </div>
        </div>
        <!--Hero Wrapper-->
        <div class="hero-wrapper">
          <div class="hero-image">
            <img src="./images/hero-mobile.png" alt="Shoe Image" />
          </div>
          <div class="arrow-left">
            <img src="./images/arrow-left.png" alt="Arrow Left" />
          </div>
          <div class="arrow-right">
            <img src="./images/arrow-right.png" alt="Arrow Right" />
          </div>
        </div>
        <div class="product-info-price-wrapper">
          <div class="product-info">
            <p class="product-name">Sneaker Company</p>
            <h1 class="product-title">Fall Limited Edition Sneakers</h1>
            <p class="product-description">
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, theyâ€™ll withstand
              everything the weather can offer.
            </p>
          </div>
          <div class="product-price-wrapper">
            <div class="price-discount-wrapper">
              <div class="price">$125.00</div>
              <div class="discount">50%</div>
            </div>
            <div class="product-old-price">$250.00</div>
          </div>
          <div class="product-qty-wrapper">
            <div class="minus">
              <img src="./images/icon-minus.svg" alt="Minus Icon" />
            </div>
            <div class="qty">0</div>
            <div class="plus">
              <img src="./images/icon-plus.svg" alt="Plus Icon" />
            </div>
          </div>
          <div class="add-to-cart-wrapper">
            <div class="cart-icon">
              <img src="./images/white-cart.png" alt="Cart Icon" />
            </div>
            <div class="add-to-cart"><button>Add to cart</button></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
